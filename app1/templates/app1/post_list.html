{% extends 'app1/base.html' %}

{% block content %}
    {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ post.fecha_creacion }}</p>
                    </div>
                    <h1><h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titulo }}</a></h1></h1>
                    <p>{{ post.text0|linebreaks }}</p>
                </div>
            {% endfor %}
{% endblock %}
