{% extends 'app1/base.html' %}

{% block content %}
    <div class="post">
        {% if post.fecha_creacion %}
            <div class="date">
                {{ post.fecha_creacion }}
            </div>
        {% endif %}
        <h1>{{ post.titulo }}</h1>
        <p>{{ post.text0|linebreaks }}</p>

    </div>
    {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
{% endif %}
{% endblock %}
